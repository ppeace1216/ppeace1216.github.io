<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Custom Video Player</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>

    </style>
</head>
<body>

   <div class="player">
     <video class="player_video viewer" src="./media/v1.mp4" id="target_vdo"></video>

     <div class="player_controls">
       <div class="progress">
        <div class="progress_filled"></div>
       </div>
       <button class="player_button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player_button">« 10s</button>
       <button data-skip="25" class="player_button">25s »</button>
     </div>
     <div class="player_list">
        <form>
            <div>
            <input type="file" id="directory_upload" webkitdirectory>
            </div>
            <div class="file_list" id="file_list">
            <p></p>
            </div>
        </form>
        <script src='directory_upload.js' ></script>
     </div>
   </div>

  <script src="custom_video.js"></script>
</body>
</html>
