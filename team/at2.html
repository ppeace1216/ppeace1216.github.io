<style>
/* header.css */

/* content */
.page { clear:both; width: 100%; }
    .page_wrap { width: 1200px; margin: 0 auto; }
    #page1, #page3 { background-color:#ececec; }
    #page3, #page4 { width: 100%; height: 850px;}
    .page_tit { text-align: center; font-size:32px; padding-top:1.2em; padding-bottom: 0.8em; }
    .lst { clear:both; width: 1200px; }
    .lst:after { content:""; display:block; clear: both;}
    .lst li { margin-bottom: 40px; }
    .lst li.left { float:left; width: 816px; height: 459px; }
    .lst li.right { float:right; width:350px; height: 459px; }
    .cate_tit { color:#222; font-size:20px; padding-bottom: 0.5em; }
    .cate_com { color:#222; font-size:14px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
    #visuall { display:block; background-image:url("img/main1.jpg");
    background-size:100% auto; background-repeat:no-repeat; width: 100%; height: 850px; }
    #visual2 { display:block; background-image:url("img/main2.jpg");
    background-size:100% auto; background-repeat:no-repeat; width: 100%; height: 850px; }
    #visual3 { display:block; background-image:url("img/main3.jpg");
    background-size:100% auto; background-repeat:no-repeat; width: 100%; height: 850px; }
    #visual4 { display:block; background-image:url("img/main1.jpg");
    background-size:100% auto; background-repeat:no-repeat; width: 100%; height: 850px; }
    #nav { border-bottom:3px solid #ddd; }

    #page2 { background-color: rgba(230, 248, 255, 0.5); }
    .pic_lst { clear:both; width: 100%; padding-bottom: 80px; }
    .pic_lst:after { content:""; display:block; clear:both; }
    .pic_lst li { float:left; position:relative; margin-bottom: 40px; }
    .pic_lst li a { display:block; width: 360px; margin-right: 40px; overflow: hidden; height: 300px; }
    .pic_lst li a img { display:block; width:600px; margin-left: -120px; transition-duration:0.8s; }
    .pic_lst li a:hover img { margin-left: 0; }
    .pic_lst li a .hv_box { width: 360px; height: 300px; color:#fff; opacity:0; top:0; left: 0; z-index:10; transition-duration:0.8s; background-color:transparent; }
    .pic_lst li a:hover .hv_box { opacity:1; }
    .pic_tit { top:30px; left: 30px; text-shadow:0px 0px 3px red; }
    .pic_com { right:30px; bottom:30px; text-shadow:0px 0px 3px blue; }

    .circle_lst { clear:both; width: 4455px; }
    .circle_lst li { width: 200px; height: 200px; position:relative; border-radius:120px; overflow:hidden; background-color: #fff;
    float:left; margin:28px;  }
    .circle_lst.lst2 li { float:right; }
    .circle_lst li a { display:block; width: 100%; height: 100%; }
    .circle_lst li a img { display:block; width:160px; height:auto; 
    top:50%; left: 20px; z-index:11; margin-top: -28px; }
    
    .card { display: inline-block;
    vertical-align: middle;
    position: relative;
    box-sizing: border-box;
    padding: 30px;
    width: 276px;
    height: 370px;
    text-align: center;
    background: #fff;
    box-shadow: 5px 0 50px 0 rgb(0 0 0 / 10%);
    margin-top: 30px;
    margin-bottom: 30px;
    margin-left: 70px;}

    .icon {
    border: none;
    vertical-align: top;
    width: 100px;
    height: 100px;
    }

    .subTit {
    font-family: 'NotoSans-Bold', '맑은 고딕', 'Malgun Gothic', sans-serif;
    font-size: 28px;
    color: #000;
    text-align: center;
    margin-top: 100px;
    }

    .mapArea {
    position: relative;
    border: 1px solid #e1e1e1;
    width: 830px;
    height: 600px;
    overflow: hidden;
    margin: 40px auto 0;
    }

    .mapArea .caption {
    position: absolute;
    top: 30px;
    left: 30px;
    z-index: 1;
    padding-left: 31px;
    font-size: 18px;
    color: #000;
    line-height: 22px;
    background: url(/img/at/at/at_icon7.png) no-repeat 0 50%;
    }
    
    

    .purpleBtn1 {
    display: inline-block;
    padding: 0 70px;
    height: 56px;
    line-height: 54px;
    font-size: 18px;
    color: #fff;
    text-align: center;
    border-radius: 28px;
    background: rgb(111, 35, 249);
    background: -ms-linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    background: -o-linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    background: -moz-linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    background: -webkit-linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    background: linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    margin-top: 30px;
    margin-left: 330px;}

    .purpleBtn2 {

    background: -webkit-linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    background: linear-gradient(to bottom right, rgba(111,35,249,1) 0%, rgba(85,10,223,1) 100%);
    margin-top: 30px;
    margin-left: 100px;}

    </style>
