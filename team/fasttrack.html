<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩4.6.2ver -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>패스트트랙예약</title>
    <style>
        .container { clear: both; width: 1200px; margin:20px auto; padding: 0;}
        .container:after { content:""; display: block; clear: both;}
        
        /* 좌측 이미지 */
        .card {float: left; width: 550px; height: 600px;}
        .card-text {font-weight: 600;}
        
        /* 티켓정보 확인 */
        .d-flex { width: 500px; float: right; margin-bottom: 1.5rem; display: flex!important; justify-content: space-between;}
        #login { display: block; float: right;}
        .sub-title {font-size: 20px; margin-right: 10px; line-height: 35px; font-weight: 600;}

        /* 기구선택 */
        .custom-select {width: 50%; float: right;}

        /* 운영시간 선택 */
        .select-table { float:right; width: 500px; text-align: center;}
        
    </style>
</head>
<body>
    <div class="container container-fluid">
        <!-- 좌측 이미지 및 설명 -->
        <div class="card">
            <img src="img/sample_images_01.png" class="card-img-top" alt="샘플">
            <div class="card-body bg-light">
              <p class="card-text">테스트내용입니다.(어트랙션 설명이 들어갈 자리입니다.)</p>
            </div>
        </div>
        <div class="left">
            <!-- 티켓정보 확인 -->
            <div class="d-flex align-items-center p-3 bg-light rounded shadow-sm">
                <div class="lh">
                <span class="sub-title">티켓 정보 확인 (예매티켓번호 혹은 아이디)</span>
                <input type="button" class="btn btn-dark" id="login" value="로그인">
                </div>
            </div>
            <!-- 기구선택 -->
            <div class="d-flex align-items-center p-3 bg-light rounded shadow-sm">
                <div class="lh">
                <span class="sub-title">어트랙션 선택</span>
                </div>
                <select class="custom-select">
                    <option selected>어트랙션을 선택해주세요</option>
                    <option value="1">샘플1</option>
                    <option value="2">샘플2</option>
                    <option value="3">샘플3</option>
                </select>
            </div>
            <!-- 운영시간 선택 -->
            <div class="select-table">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">순번</th>
                        <th scope="col">운영시간</th>
                        <th scope="col">잔여석</th>
                        <th scope="col">선택</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1회</th>
                        <td>12:00 ~ 12:20</td>
                        <td>(23/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">2회</th>
                        <td>12:20 ~ 12:40</td>
                        <td>(15/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">3회</th>
                        <td>13:00 ~ 13:20</td>
                        <td>(40/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">4회</th>
                        <td>13:20 ~ 13:40</td>
                        <td>(40/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">5회</th>
                        <td>14:00 ~ 14:20</td>
                        <td>(40/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">6회</th>
                        <td>14:20 ~ 14:40</td>
                        <td>(40/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">7회</th>
                        <td>15:00 ~ 15:20</td>
                        <td>(40/40)</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    </tbody>
                </table>
                <input type="button" class="btn btn-dark" value="예약하기" style="float: right;">
            </div>
        </div>
    </div>
</body>
</html>
